<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário novo</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>   
    <div id="site">
        <h1>Formulário contato</h1>
        <form action="https://www.botecodigital.dev.br/web/processar.php" method="POST" class="form">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="EX: João">
            </div>
            <div>
                <label for="assunto">Assunto:</label>
                <input type="text" name="assunto" id="assunto">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" required name="email" id="email">
            </div>
            <div>
                <label for="estado">UF:</label>
                <select name="estado" id="estado">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="BA">Bahia</option>
                    <option value="SE">Sergipe</option>
                </select>
            </div>
            <div class="pri">
                <legend>Prioritário</legend>
                <input type="radio" name="prioritario" id="sim" value="Sim">
                <label for="sim">Sim</label>
                <input type="radio" name="prioritario" id="nao" value="Não">
                <label for="nao">Não</label>
            </div>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea cols="80" rows="8" name="mensagem" id="mensagem" placeholder="escreva aqui"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
